<html>
<head>
  <title></title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
</head>
<body ng-app='ToDo'>

  <div ng-controller='TodoCtrl'>
    <form>

      Task: <input type="text" ng-model="taskText">
      <br>
      DueDate: <input type="date" ng-model="taskDate">
      <br>
      <input type="submit" ng-click="createTodo()">
    </form>
    <table>
      <tr ng-repeat="item in items">
        <td>{{item.text}} </td>
        <td>{{item.dueDate | date}} </td>
        <td>{{item.completed}} </td>
      </tr>
    </table>

    Not Completed. One day this will be a checkbox.
  </div>

<script src="app.js"></script>
<script src="javascript/controllers/todoctrl.js"></script>
</body>
</html>
